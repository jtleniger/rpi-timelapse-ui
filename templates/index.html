<!doctype html>
    <head>
        <title>Timelapse Controller</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='custom.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <form action="{{ url_for('index') }}" method="POST">
                <div class="row justify-content-center">
                    <div class="col">
                        <h3>Timelapse Controller</h3>
                    </div>
                </div>
                {% if status %}
                    {{ status }}
                {% endif %}
                {% if settings %}
                <div>
                    <p>Starting capture...</p>
                    <table>
                        <tr>
                            <td>Count</td>
                            <td>{{ settings.count }}</td>
                        </tr>
                        <tr>
                            <td>Durations</td>
                            <td>{{ settings.duration }}</td>
                        </tr>
                        <tr>
                            <td>Spacing</td>
                            <td>{{ settings.spacing }}</td>
                        </tr>
                    </table>
                </div>
                {% endif %}
                <div>
                    <div class="row form-group">
                        <div class="col-7">
                            <label for="exposure-count">Exposure count:</label>
                        </div>
                        <div class="col">
                            <input class="form-control form-control-lg" type="number" name="exposure-count" id="exposures">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-7">
                            <label for="exposure-duration">Exposure Duration (s):</label>
                        </div>
                        <div class="col">
                            <input class="form-control form-control-lg" type="number" name="exposure-duration" id="exposures">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-7">
                            <label for="exposure-spacing">Time Between Exposures (s):</label>
                        </div>
                        <div class="col">
                            <input class="form-control form-control-lg" type="number" name="exposure-spacing" id="exposures">
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col">      
                            <input class="btn btn-outline-secondary" type="submit" name="stop" value="Stop">             
                        </div>
                        <div class="col">
                            <input class="btn btn-outline-danger float-right" type="submit" name="start" value="Start">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
